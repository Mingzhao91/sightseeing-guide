<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge" />
  <!-- Bootstrap coreCSS -->
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous" />
  <!-- Bootstrap template CSS -->
  <link rel="stylesheet"
        href="assets/css/style.css">
  <title>Sightseeing Guide</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button id="get-current-location-btn"
            class="btn btn-primary">Get nearby places around me</button>
    <div class="form-inline ">
      <input id="place-search"
             type="text"
             class="form-control"
             placeholder="Search">
      <button id="search-btn"
              class="btn btn-primary ml-3">Search</button>
    </div>
  </nav>

  <div class="jumbotron text-center">
    <h1 class="display-4">Sightseeing Guide</h1>
    <p class="lead">
    </p>
  </div>
  <div class="container my-8">
    <div class="row">
      <h3></h3>
      <div class="col-sm"
           id="nearby-section">
        <p>No nearby places found!</p>
      </div>

      <div class="col-lg">



        <h3></h3>
        <div id="info"
             class="container">
          <!-- Container 1 -->
          <p>Select a place to get more information.</p>
        </div>
        <div id="map"
             class="container">
          <!-- Container 2 -->
          <p>Select a place to find out where it is.</p>

        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <h1>Recent searches</h1>
    <div id="recent-search">
      <!-- Container 1 -->
      <p>You haven't look at any places in recent.</p>
    </div>
  </div>

  <!-- Vertically centered modal -->
  <div class="modal fade"
       id="app-modal"
       data-backdrop="static"
       data-keyboard="false"
       tabindex="-1"
       aria-labelledby="staticBackdropLabel"
       aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"
              id="app-modal-title">Modal title</h5>
          <button type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="app-modal-body"
             class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-light py-3">
    <div class="container text-center">
      <p>Copyright A-TEAM 2023</p>
    </div>
  </footer>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Pollyfill -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <!-- Bootstrap -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
          integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
          crossorigin="anonymous"></script>
  <!-- Google Map -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVp1P7tKo6WhPBv88BsY63k-54XU0zdoo&callback=googleMapScriptCallback&libraries=places&v=weekly"
          defer></script>
  <script src="./assets/js/script.js"></script>
</body>


</html>
